<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div id="date"></div>
      </header>
      <main>
        <div class="addItem">
          <img src="img/add_icon.svg" width="25px" alt="" />
          <input type="text" id="input" placeholder="Add a To-Do" />
        </div>
        <ul id="list"></ul>
      </main>
      <footer>
        <p>
          ToDo List made by
          <a href="https://github.com/MatijaCrnkovic" target="_blank"
            >MatijaCrnkovic</a
          >
        </p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
